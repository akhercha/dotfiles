window:
  dimensions:
    columns: 100
    lines: 30
  padding:
    x: 10
    y: 10
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  bold_italic:
    family: JetBrains Mono
    style: Bold Italic
  size: 13
draw_bold_text_with_bright_colors: true

import:
  - ~/.config/alacritty/catpuccin-mocha.yml

selection:
  save_to_clipboard: true

shell:
  program: /bin/zsh

key_bindings:
  - { key: T, mods: Control, action: SpawnNewInstance }
  - { key: F, mods: Control, action: ToggleFullscreen }
